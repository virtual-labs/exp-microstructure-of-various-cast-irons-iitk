        a {
            text-decoration: none;

        .container {

        /* Update CSS for each point's information box (you can adjust these values based on your preferences) */


        .pointphoto {

            height: 300px;
        }


        #options {
            list-style: none;
            /* Remove bullets */
            padding: 0;
            /* Remove default padding */
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            /* Two columns */
            gap: 8px;
            /* Spacing between buttons */
        }

        #options li button {
            display: block;
            padding: 6px 8px;
            background-color: white;
            color: #0dcaf0;
            border: #0dcaf0 1px solid;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        #options li button:hover {
            background-color: #0dcaf0;
            color: #0d6efd;
        }

        #options li button:active {
            background-color: #0dcaf0;
            transform: translateY(2px);
        }

        #question {
            font-weight: bold;
        }

<body>

    <script>
        const points = [

            {

                questionIndex: 3
            },
            {

                text: "Point 5 : Please select correct option .",

                questionIndex: 5

            {
                imageUrl: "images/point9.png",
                text: "Point 9 : Please select correct option .",
                questionIndex: 8
            },


            // Add more points here...
        ];

        const questions = [
            {
                question: "What  are the different microstructural phases shown in white and pink colour, respectively?",
                options: ["Liquid and Austenite", "Cementite and Austenite", "Pearlite and Martensite", "Ferrite and Pearlite"],
                correctIndex: 0,
                feedback: "You are correct!"
            },
            {
                question: "What  are the different microstructural phases shown in pink and black-yellow mix matrix colour, respectively?",
                options: ["Cementite and Austenite ", "Austenite and ledeburite", "Pearlite and Martensite", "Ferrite and Pearlite"],
                correctIndex: 1,
                feedback: "You are correct!"
            },
            {
                question: "What  are the different microstructural phases shown in pink and black-yellow mix matrix colour, respectively?",
                options: ["Cementite and Pearlite", "Pearlite and Martensite", "Broken Austenitic dendrite and Ledeburite", "Ferrite and Pearlite"],
                correctIndex: 2,
                feedback: "You are correct!"
            },
            {
                question: "What  are the different microstructural phases shown in broken blue and green-yellow mix matrix colour, respectively?",
                options: ["Ferrite and Pearlite", "Broken Pearlitic dendrite and Ledeburite", "Pearlite and Martensite", "Cementite and Austenite"],
                correctIndex: 1,
                feedback: "You are correct!"
            },
            {
                question: "What is the microstructural phase shown below?",
                options: ["Pearlite ", "Eutectoid ledeburite", "Eutectic Ledeburite", "Transformed Ledeburite"],
                correctIndex: 2,
                feedback: "You are correct!"
            },
            {
                question: "What is the microstructural phase shown below?",
                options: ["Transformed Ledeburite", "Austenite", "Pearlite", "Martensite"],
                correctIndex: 0,
                feedback: "You are correct!"
            },
            {
                question: "What are the different microstructural phases shown in white and blue colours, respectively?",
                options: ["Ferrite and Pearlite", "Ledeburite and Broken Pearlitic dendrite", "Liquid and Primary cementite", "Pearlite and Martensite"],
                correctIndex: 3,
                feedback: "You are correct!"
            },
            {
                question: "What are the different microstructural phases shown in blue, black-yellow mix matrix, respectively?",
                options: ["Primary Cementite and Ledeburite", "Pearlite and Martensite ", "Ledeburite and Broken Pearlitic dendrite", "Ferrite and Pearlite"],
                correctIndex: 0,
                feedback: "You are correct!"
            },
            {
                question: "What are the different microstructural phases present in the microstructure shown in blue, green-yellow colours, respectively?",
                options: ["Austenite and  Transformed Ledeburite", "Eutectic Ledeburite and Austenite", "Primary cementite and Transformed Ledeburite", "Pearlite and Austenite"],
                correctIndex: 2,
                feedback: "You are correct!"
            }


            // Add more questions here...
        ];


        let currentPointIndex = 0; // Track the current point being processed
        let currentQuestionIndex = 0; // Track the current question index



        // Function to display the quiz for a specific point
        function showQuizForPoint(pointIndex) {
            const point = points[pointIndex];
            const quizContainer = document.getElementById('quiz');
            const questionElement = document.getElementById('question');
            const optionsList = document.getElementById('options');
            const resultElement = document.getElementById('result');



            // Set the image source and text content
            pointImage.src = point.imageUrl;
            pointText.textContent = point.text;

            // Display the quiz
            quizContainer.style.display = 'block';

            // Display the current question
            const question = questions[point.questionIndex];
            questionElement.textContent = question.question;

            // Display the options
            optionsList.innerHTML = question.options.map((option, index) => {
                return `<li><button onclick="checkAnswer(${index})">${option}</button></li>`;
            }).join('');

            // Clear previous result
            resultElement.textContent = '';
        }

        // Function to proceed to the next point and start quiz
        function nextPoint() {
            currentPointIndex++;
            if (currentPointIndex < points.length) {
                showQuizForPoint(currentPointIndex);
            } else {
                // Show the quiz completed modal
                const quizCompletedModal = new bootstrap.Modal(document.getElementById('quizCompletedModal'));
                quizCompletedModal.show();
            }
        }

        function checkAnswer(selectedIndex) {
            const resultElement = document.getElementById('result');
            const question = questions[points[currentPointIndex].questionIndex];
            const correctIndex = question.correctIndex;

            if (selectedIndex === correctIndex) {
                resultElement.textContent = question.feedback;
                resultElement.style.color = 'green';
                setTimeout(() => {
                    nextPoint(); // Move to the next point after 1.5 seconds
                }, 1500);
            } else {
                resultElement.textContent = "Incorrect. Please try again.";
                resultElement.style.color = 'red';
            }
        }

        // Function to be called when the page loads
        function onPageLoad() {
            showQuizForPoint(currentPointIndex);
        }

        window.onload = onPageLoad;

    </script>


</body>
